<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=yes" />
    <title>Forms</title>

<body style="background-color:rgb(255, 0, 170)">
    <header>
        <h1>Forms</h1>
    </header>

    <main>
        <!-- Button Type-->
        <input type="button" onclick="alert('Hello World!')" value="Click Me!">

        <!-- Checkbox Type-->
        <fieldset form="Forms-of -transpo" name="Forms-of -transpo">
            <legend> Forms of Transportation </legend>
            <form>
                <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                <label for="vehicle1"> I have a bike</label><br>
                <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                <label for="vehicle2"> I have a car</label><br>
                <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                <label for="vehicle3"> I have a boat</label>
            </form>
        </fieldset>

        <!-- Email Type-->
        <form>
            <label for="email">Enter your email:</label>
            <input type="email" id="email" name="email">
        </form>

        <!-- Number Type-->
        <form>
            <label for="quantity">Quantity (between 1 and 5):</label>
            <input type="number" id="quantity" name="quantity" min="1" max="5">
        </form>

        <!-- Password Type-->
        <form>
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username"><br>
            <label for="pwd">Password:</label><br>
            <input type="password" id="pwd" name="pwd">
            <input type="Submit" value="Submit">
        </form>

        <!-- Radio Button-->
        <fieldset form="fav_language" name="fav_language">
            <legend>Favourite Language</legend>
            <form>
                <input type="radio" id="html" name="fav_language" value="English">
                <label for="English">English</label><br>
                <input type="radio" id="css" name="fav_language" value="French">
                <label for="French">French</label><br>
                <input type="radio" id="javascript" name="fav_language" value="Spanish">
                <label for="Spanish">Spanish</label>
            </form>
        </fieldset>

        <!-- Reset Type-->
        <form action="/action_page.php">
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" value="John"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" value="Doe"><br><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>

        <!-- Submit Type-->
        <form action="/action_page.php">
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" value="John"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" value="Doe"><br><br>
            <input type="submit" value="Submit">
        </form>

        <!-- Tel Type-->
        <form>
            <label for="phone">Enter your phone number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
        </form>

        <!-- Text type-->
        <form name="password-login-form" id="password-form" method="get">
            <label for="password">Password(required):</label><br>
            <input type="Password" id="password" name="password" required minlength="1" maxlength="4"><br>
            <input type="submit" value=" Submit Your Password" />
            <input type="reset" value="Reset Your Password" />
        </form>

        <!-- Date type-->
        <form>
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday">
        </form>

        <!-- Range type-->
        <form>
            <label for="vol">Volume (between 0 and 50):</label>
            <input type="range" id="vol" name="vol" min="0" max="50">
        </form>

        <!-- Color type-->
        <form>
            <label for="favcolor">Select your favorite color:</label>
            <input type="color" id="favcolor" name="favcolor">
        </form>


        <!-- Several Input Type-->
        <form name="car-select-form" id="carselect" method="get">
            <label for="cars">Choose a car:</label>
            <select name="cars" id="cars">
                <option value="Volvo">Volvo</option>
                <option value="Audi">Audi</option>
                <option value="Freakton">Freakton</option>
            </select>
            <br>
            <input type="submit" value="submit">
        </form>

        <!-- Text area Input Type-->
        <label for="story">Tell us your story:</label>
        <textarea id="story" name="story" rows="5" cols="198">
    </textarea>
    </main>
